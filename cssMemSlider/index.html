<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mem slider</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Mem slider</h1>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="slider">
          <div class="slider__wrapper">
            <div class="slider__img-wrapper"></div>
            <div class="slider__manage">
              <div class="slider__manage-text">
                <div class="slider__manage-text-inner"></div>
              </div>
              <div class="slider__manage-controls"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container"></div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
